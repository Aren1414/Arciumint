name: Deploy Anchor Program

on:
  push:
    branches: [main]

env:
  RUSTUP_TOOLCHAIN: nightly-2024-08-15

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust nightly (rustc â‰¥ 1.89.0)
      run: |
        rustup self update
        rustup install nightly-2024-08-15
        rustup default nightly-2024-08-15
        rustc --version
        cargo --version

    - name: Install Solana CLI v2.1.0 (Agave transition)
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.0/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        solana --version

    - name: Install Anchor CLI 0.31.1 via AVM
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --force
        avm install 0.31.1
        avm use 0.31.1
        echo "$HOME/.avm/bin" >> $GITHUB_PATH
        export PATH="$HOME/.avm/bin:$PATH"
        anchor --version

    - name: Restore wallet keypair
      run: |
        echo "${{ secrets.WALLET_KEY }}" > wallet.json
        solana config set --keypair wallet.json
        solana config set --url https://api.devnet.solana.com

    - name: Restore program keypair
      run: |
        mkdir -p programs/arciumint-nft-gen/target/deploy
        echo "${{ secrets.PROGRAM_KEYPAIR }}" > programs/arciumint-nft-gen/target/deploy/arciumintnftgen-keypair.json

    - name: Airdrop SOL to wallet
      run: solana airdrop 0.2 || echo "Airdrop failed, continuing anyway"

    - name: Sync Program ID automatically
      working-directory: programs/arciumint-nft-gen
      run: anchor keys list

    - name: Confirm Rust version before build
      working-directory: programs/arciumint-nft-gen
      run: |
        rustc --version
        cargo --version

    - name: Update Cargo dependencies
      working-directory: programs/arciumint-nft-gen
      run: cargo update

    - name: Build Anchor program
      working-directory: programs/arciumint-nft-gen
      run: |
        cargo build-bpf -- -Znext-lockfile-bump
        anchor build --skip-lint --locked

    - name: Deploy program to devnet
      working-directory: programs/arciumint-nft-gen
      run: anchor deploy --provider.cluster devnet --provider.wallet ../../wallet.json
