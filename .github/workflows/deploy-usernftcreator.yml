name: Deploy usernftcreator Program

on:
  push:
    branches: [main]
    paths:
      - 'programs/usernftcreator/**'
      - 'Anchor.toml'

env:
  RUSTUP_TOOLCHAIN: 1.89.0

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev pkg-config

    - name: Set up Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install Rust
      run: |
        rustup self update
        rustup install ${{ env.RUSTUP_TOOLCHAIN }}
        rustup default ${{ env.RUSTUP_TOOLCHAIN }}
        rustc --version
        cargo --version

    - name: Install Solana CLI (v2.1.0)
      run: |
        curl -sSfL https://release.anza.xyz/v2.1.0/install | sh
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
        solana --version

    - name: Install Anchor CLI (v0.31.1)
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install 0.31.1
        avm use 0.31.1
        echo "$HOME/.avm/bin" >> $GITHUB_PATH
        export PATH="$HOME/.avm/bin:$PATH"
        anchor --version

    - name: Restore wallet keypair (signer)
      run: |
        echo '${{ secrets.WALLET_KEY }}' > wallet.json
        solana config set --keypair wallet.json
        solana config set --url https://api.devnet.solana.com
        solana address -k wallet.json

    - name: Restore program keypair
      run: |
        mkdir -p target/deploy
        echo '${{ secrets.USERNFTCREATOR_KEYPAIR }}' > target/deploy/usernftcreator-keypair.json
        solana address -k target/deploy/usernftcreator-keypair.json

    - name: Airdrop SOL to wallet
      run: solana airdrop 2 -k wallet.json || echo "Airdrop failed, continuing anyway"

    - name: Confirm Program ID consistency
      run: |
        echo "Program ID in lib.rs:"
        grep "declare_id!" programs/usernftcreator/src/lib.rs || echo "‚ùå lib.rs not found"
        echo "Program ID in Anchor.toml:"
        grep "usernftcreator" Anchor.toml || echo "‚ùå usernftcreator not found in Anchor.toml"
        echo "Program ID from keypair file:"
        solana address -k target/deploy/usernftcreator-keypair.json || echo "‚ùå keypair file not found"

    - name: Build Anchor program
      run: |
        echo "üîß Running anchor build..."
        anchor build --program-name usernftcreator --skip-lint
        echo "üì¶ Build complete. Listing .so files:"
        find programs/usernftcreator/target/deploy -name "*.so" || echo "‚ö†Ô∏è No .so files found."

    - name: Check .so file exists
      run: |
        SO_PATH=$(find programs/usernftcreator/target/deploy -name "usernftcreator.so")
        if [ -z "$SO_PATH" ]; then
          echo "‚ùå ERROR: .so file not found. Build may have failed."
          exit 1
        fi
        echo "‚úÖ .so file found at $SO_PATH"

    - name: Move .so file to root deploy folder
      run: |
        mkdir -p target/deploy
        cp programs/usernftcreator/target/deploy/usernftcreator.so target/deploy/usernftcreator.so

    - name: Deploy Anchor program to devnet
      run: anchor deploy --program-name usernftcreator --provider.cluster devnet --provider.wallet wallet.json
