[package]
name = "arciumintnftgen"
version = "0.1.0"
edition = "2021"

[dependencies]
anchor-lang = { git = "https://github.com/coral-xyz/anchor", branch = "main", features = ["init-if-needed"] }
anchor-spl = { git = "https://github.com/coral-xyz/anchor", branch = "main", default-features = false, features = ["token"] }
mpl-token-metadata = { git = "https://github.com/metaplex-foundation/mpl-token-metadata", branch = "main" }
spl-memo = "1.0.0"

[features]
default = []
idl-build = [
  "anchor-lang/idl-build",
  "anchor-spl/idl-build"
]

[lib]
crate-type = ["cdylib"]
